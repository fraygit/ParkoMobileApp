<style type="text/css">
    .map-canvas {
        height: 300px;
        width: 100% margin: 0;
        padding: 0;
    }

    li {
        list-style-type: none;
    }
</style>



<ion-view view-title="Parko">
    <ion-content>
        <ul class="list">
            <li class="item">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Search" id="txtSearch" ng-focus="disableTap()">
                </label>                
            </li>
            <li class="item">
                <div class="map-canvas" id="homeSearchMap" data-tap-disabled="true"></div>
                <i class="ion-chevron-down" data-pack="default" data-tags="arrow, down" id="btnMapCollapse" style="display:none;"></i>
            </li>
            <li class="item">
                <div id="parking-desc"></div>
                <div id="parking-distance"></div>
            </li>
            <li class="item" id="parking-details" style="display:none;" data-lat="" data-lng="">
                <div id="parking-desc"></div>
                <div id="parking-distance"></div>
                <div class="text-center">
                    <button class="button button-positive ion-model-s icon-left" id="btnPark">
                        Park
                    </button>
                </div>
                <!--<button class="button button-positive ion-calendar icon-left" style="right:15px; position:absolute;">
                    Book
                </button>-->
            </li>
        </ul>
    </ion-content>
</ion-view>
